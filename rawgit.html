<!DOCTYPE html>
<html>

<head>
    <style>
        @import url('https://cdnjs.cloudflare.com/ajax/libs/ol3/3.17.1/ol.css');
        @import url('./app.css');
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.2.0/require.min.js"></script>

    <script>
        (() => {

        function getParameterByName(name, url = window.location.href) {
            name = name.replace(/[\[\]]/g, "\\$&");
            var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, " "));
        }

        let run = getParameterByName("run") || "app";
        let debug = getParameterByName("debug") === "1";

        requirejs.config({
            paths: {
                "resize-sensor": "https://rawgit.com/marcj/css-element-queries/master/src/ResizeSensor",
                "openlayers": "https://cdnjs.cloudflare.com/ajax/libs/ol3/3.17.1/ol" + (debug ? "-debug" : ""),
                "jquery": "https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery" + (!debug ? ".min": ""),
                "ol3-popup": "https://rawgit.com/ca0v/ol3-popup/master/dist/popup.js"
            },
            deps: ["built/run"],
            callback: () => {
                require([run], test => {
                    test.run ? test.run() : test(); 
                });
            }
        });

        })();
    </script>
</head>

<body>
    <div id="map" class="map"></div>
</body>

</html>
